<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Management</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .expense-container {
      margin-top: 20px;
    }

    .add-expense-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      font-size: 24px;
      background-color: #00bcd4;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 999;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      position: relative;
      margin: 10% auto;
      max-width: 300px;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .close-btn::before,
    .close-btn::after {
      content: "";
      position: absolute;
      height: 2px;
      width: 15px;
      background-color: #333;
      transition: background-color 0.3s ease;
    }

    .close-btn::before {
      transform: rotate(45deg);
    }

    .close-btn::after {
      transform: rotate(-45deg);
    }

    .close-btn:hover::before,
    .close-btn:hover::after {
      background-color: #555;
    }

    /* DataTable Styles */
    table.dataTable {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table.dataTable thead th {
      background-color: #00bcd4;
      color: #fff;
      padding: 10px;
      text-align: left;
    }

    table.dataTable tbody td {
      padding: 10px;
    }

    @media (max-width: 767px) {
      .container {
        padding: 10px;
      }

      .expense-container {
        padding: 10px;
      }

      .add-expense-btn {
        bottom: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      .modal-content {
        margin: 10% auto;
        max-width: 300px;
        width: 90%;
        height: auto;
      }

      .close-btn {
        top: 5px;
        right: 5px;
        width: 20px;
        height: 20px;
      }

      .close-btn::before,
      .close-btn::after {
        height: 1px;
        width: 10px;
      }

      .close-btn::before {
        transform: rotate(45deg);
      }

      .close-btn::after {
        transform: rotate(-45deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Expense Management</h1>
    <div class="expense-container">
      <table id="expense-table">
        <thead>
          <tr>
            <th>Expense ID</th>
            <th>Vendor Name</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <!-- Expense rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div class="add-expense-btn">+</div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="close-btn"></div>
        <h2>Add Expense</h2>
        <form id="expense-form">
          <label for="vendor-name">Vendor Name:</label>
          <input type="text" id="vendor-name" required><br><br>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" required><br><br>
          <label for="date">Date:</label>
          <input type="date" id="date" required><br><br>
          <label for="description">Description:</label>
          <textarea id="description" required></textarea><br><br>
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      // DataTable initialization
      $('#expense-table').DataTable({
        responsive: true
      });

      // Open modal on click of + icon
      $('.add-expense-btn').click(function () {
        $('#modal').css('display', 'block');
      });

      // Close modal on click of close button
      $('.close-btn').click(function () {
        $('#modal').css('display', 'none');
      });

      // Submit expense form
      $('#expense-form').submit(function (e) {
        e.preventDefault();

        // Get form values
        var vendorName = $('#vendor-name').val();
        var amount = $('#amount').val();
        var date = $('#date').val();
        var description = $('#description').val();

        // Send AJAX request to add expense API
        $.ajax({
          url: 'api/expense',
          method: 'POST',
          data: {
            vendorName: vendorName,
            amount: amount,
            date: date,
            description: description
          },
          success: function (response) {
            // Close modal
            $('#modal').css('display', 'none');

            // Clear form fields
            $('#vendor-name').val('');
            $('#amount').val('');
            $('#date').val('');
            $('#description').val('');

            // Add new expense row to the table
            var newRow = '<tr>' +
              '<td>' + response.expenseId + '</td>' +
              '<td>' + response.vendorName + '</td>' +
              '<td>' + response.amount + '</td>' +
              '<td>' + response.date + '</td>' +
              '<td>' + response.description + '</td>' +
              '</tr>';
            $('#expense-table tbody').append(newRow);

            // Refresh DataTable
            $('#expense-table').DataTable().destroy();
            $('#expense-table').DataTable({
              responsive: true
            });
          },
          error: function (xhr, status, error) {
            // Handle error
            console.log(error);
          }
        });
      });
    });
  </script>
</body>

</html>
