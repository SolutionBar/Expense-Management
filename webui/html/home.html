<html>
    <head>
        <title>
            Home - Expense Management
        </title>
        <link href="../../components/datatables.min.css" rel="stylesheet"/>
        <script src="../../components/datatables.min.js"></script>
        <script src="../../src/js/api.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card body mt-5 center col-auto">
                <div class="card-title">
                    <h3 class="text-center">Please Enter Your Login Credentials</h3>
                </div>
                <div class="card-body text-center">
                    <div>
                        <form id="loginDetails" method="post">
                            <div>
                                <label for="userName">User Name: </label>
                                <input type="text" id="userName" class="text-center" placeholder="Enter User Name"></input>
                            </div>
                            <div class="mt-3 center">
                                <button type="button" class="text-center" id="sendPasscode">Send Passcode</button>
                            </div>
                            <div>
                                <h5 class="textforpasscode d-none"></h5>
                                <input type="password" id="userPasscode" class="text-center d-none" placeholder="Enter Your Passcode">
                            </div>
                            <div class="mt-3 center d-none">
                                <button type="button" class="text-center" id="submitLogin">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
