<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>Welcome to Expense-Management</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script type="module" src="../js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login to Expense-Management</h2>
      <form id="login-form" action="/login" method="POST">
        <div class="user-box">
          <input type="text" id="username" name="username" required>
          <label>Username</label>
          <span class="error-message" id="username-error"></span>
        </div>
        <div class="user-box">
          <input type="password" id="password" name="password" required>
          <label>Password</label>
          <span class="error-message" id="password-error"></span>
        </div>
        <button type="submit" id="submitCredentials">Login</button>
        <!-- <p class="register-link">Don't have an account? <a href="register.html">Sign up</a></p> -->
      </form>
    </div>
  </div>
</body>
</html>
